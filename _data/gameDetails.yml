- title: Jelly Bowl XXIV
  status: Under Development
  description: Jelly Bowl XXIV is a fast-paced competitive game in which each player battles to collect the most amount of energy. Use your three offense abilities (range attack, melee attack and a shock wave) and defensive ability (shield) strategically to protect your energy or steal from other players. 
