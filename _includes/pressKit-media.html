                <div class="col-lg-12" style="margin-top:40px;">
                    <h3>Media</h3>

                    {% capture imagePath %}{{ page.folderPath }}/images {% endcapture %} 
                    {% for image in site.static_files %} 
                    {% if image.path contains imagePath %}
                    <div class="col-lg-4 text-center" style="padding-bottom:5px;">
                        <a href="{{ site.baseurl }}{{ image.path }}" target="_blank">
                            <img class="img-thumbnail" src="{{ site.baseurl }}{{ image.path }}" alt="image" /></a>
                    </div>
                    {% endif %} 
                    {% endfor %} 
                    
                    {% for vid in page.video %}
                    <div class="col-lg-4 text-center">
                        <iframe class="img-responsive img-thumbnail" style="width: 100%; height: 200px;" src="{{ vid.url }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    {% endfor %}
                </div>
