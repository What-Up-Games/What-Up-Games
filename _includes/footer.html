<!-- Footer -->
<footer class="text-center" id="social">
    <div class="footer-above">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 text-center">
                    <h2>{{ site.footer.social }}</h2>
                    <div class=" header-divider" align="center">
                        <div class="inline-block-grey">
                            <span class="fa fa-comment-alt fa-2x"></span>
                        </div>
                        <hr align="center">
                    </div>
                </div>

                <ul class="list-inline" style="margin-top:120px;">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="{{ network.title }} fa-lg"></i></a>
                    </li>
                    {% endfor %}
                </ul>
                </div>
            </div>
    </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
