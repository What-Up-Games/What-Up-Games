<!-- About Section -->
<section id="games">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Games</h2>
                <div class=" header-divider" align="center">
                    <div class="inline-block">
                        <span class="fa fa-gamepad fa-2x"></span>
                    </div>
                <hr align="center">
                </div>
            </div>
        </div>
        {% for info in site.data.gameDetails.game %} {% assign mod = forloop.index | modulo: 2 %} {% if mod == 0 %}
        <div class="row games-row-header">
            <div class="col-lg-6 text-left games-text-right">
                <h3>{{ info.title }}</h3>

                <p>{{ info.description }}</p>
                <div class="text-center">
                    <a href="/{{info.folderPath}}" class="btn btn-primary">
                            Read More
                        </a>
                </div>
            </div>
            {% else %}
            <div class="row games-row-header">
                <div class="col-lg-6 text-left">
                    <h3>{{ info.title }}</h3>

                    <p>{{ info.description }}</p>
                    <div class="text-center">
                        <a href="{{info.folderPath}}" class="btn btn-primary">
                             Read More
                        </a>
                    </div>
                </div>
                {% endif %}

                <div class="col-lg-6 text-left">
                    <img src="{{info.folderPath}}/{{info.image}}" class="img-responsive img-thumbnail">
                </div>
            </div>
            <div class="row">

            </div>
            {% endfor %}
        </div>
</section>
