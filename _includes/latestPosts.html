
    <section id="games" class="success" style="margin-top:100px; padding-bottom:150px;">
        <div class="container">  
            <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Latest News</h2>
                <div class=" header-divider" align="center">
                    <div class="inline-block-dark">
                        <span class="fa fa-newspaper fa-2x"></span>
                    </div>
                <hr align="center">
                </div>
            </div>
            {% for post in site.posts %}
                {% if forloop.index == 4 %}
                {% break %}
                {% endif %}
                <div class="col-lg-4 text-center games-row-header">
                    <a href="{{post.url}}" style="color:white;">                    
                    <img src="{{site.base}}/{{post.game}}/{{post.date | date: "%Y-%m-%d" }}/post.png" class="img-responsive img-thumbnail" />                    
                    <h3>{{ post.title }}</h3>
                    </a>
                </div>
            {% endfor %}
                </div>
            </div>
                <div class="col-lg-12 text-center">
                    <a href="{{site.base}}/devBlog/" class="btn btn-lg btn-outline">
                        Read More
                    </a>
                </div>            
    </section>
