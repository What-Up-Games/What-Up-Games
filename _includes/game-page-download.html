<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">



            <h3>Latest News</h3>
<hr class="latestNews-primary">


            {% assign blogPosts = site.posts | where:'game', page.postGameName %}
<br />
            {% for post in blogPosts %} 
            {% if forloop.index == 4 %} 
            {% break %} 
            {% endif %}
            <div class="col-lg-4 text-center">
                <a href="{{post.url}}" style="color:black;">

                    <img src="{{site.base}}/{{post.game}}/{{post.date | date: "%Y-%m-%d" }}/post.png" class="img-responsive img-thumbnail"
                    />

                    <h5>{{ post.title }}</h5>
                </a>
            </div>
            {% endfor %} 
            
            {% for vid in page.video %}

            <div class="col-lg-4 text-center">
                <iframe class="img-responsive img-thumbnail" style="width: 100%; height: 200px;" src="{{ vid.url }}" frameborder="0" allowfullscreen></iframe>
                <h5>{{ vid.title }}</br> ({{ vid.date }}) </h5>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
</section>
