        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    
                    
                        
                        {% if page.status contains 'Released' %}
                            <h3>Play Now!</h3>
                            <hr class="gamepad-light">
                        
                        {% else %}
                            <h3>Under Development</h3>
                            <hr class="code-light">
                        {% endif %}
                    <p>
                        {{ page.platform }}
                        
                    </p>
                    {% assign platforms = site.data.games.gameDownload | where:'title', page.game %}
                    
                    <ul class="list-inline">
                        {% for plat in platforms %}
                            <li>
                            <a href="{{ plat.url }}" class="btn-social game-platforms btn-outline"><i class="fa fa-fw fa-{{ plat.url-type }} game-plat"></i></a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
