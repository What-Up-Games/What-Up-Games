<!DOCTYPE html>
<html>
{% include head.html %}

<body id="page-top" class="index">
    {% include nav.html %}

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">{{ page.title }}</span>
                    </div>
                    <div class="col-lg-12 text-center">
                    <p>
                        {{ page.friendlyDescription }} <br><br>
                    </p>       
                </div>
                </div>
            </div>
        </div>
    </header>
        <div class="container" style="margin-top:30px; margin-bottom:30px;">

                {% for post in site.posts %}
               <div class="row" style="padding-top:50px;">             
                <div class="col-lg-6">
                    <img src="{{site.base}}/{{post.game}}/{{post.date | date: "%Y-%m-%d" }}/post.png" class="img-responsive img-thumbnail" />
                    
                </div>
                <div class="col-lg-6">
                    <h3 style="padding-top:0px; padding-bottom:0px; margin-top:5px;">{{ post.title }}</h3>
                    <h4 style="text-transform:none; padding-top:0px;"> {{post.author}}, {{ post.date | date: '%B %d, %Y'}}</h4>
                    <p class="text-justified">{{ post.excerpt}}</p>
                    <br>
                   <div class="text-center">                    
                        <a href="{{post.url}}" class="btn btn-primary">
                            Read More
                        </a>     
                    </div> 
                </div>   
            </div>
                             
                {% endfor %}
                               
                
        </div>
</body>

</html>
